<div class="cus_back">

  <div class="row">
  <div class="col-sm-4"></div>
    <div class="col-sm-4 form_back">

   		<h2>Welcome To uPonda</h2>
    {% else %}
		<h2>Login To uPonda</h2> 
  	{% endif %}

		<form class="form-horizontal" method="POST"> {% csrf_token %}

		  <div class="form-group">
		    <div class="col-sm-10">

		    </div>
		  </div>
		  
		  <div class="form-group"> 
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-default form-control"><b>Continue</b></button>
		    </div>
  		  </div>

		</form>
		<!-- Social login -->
		<div class="form-horizontal">
  		  <h4 style="margin-left: 125px;">OR</h4>

		    <div class="col-sm-10">
		      <a href="#"><button class="btn btn-danger form-control"><b>Log in to Google</b></button></a>
		    </div>
  		  </div>
  		  	<div class="form-group"> 
		    <div class="col-sm-10">
		      <a href="#"><button class="btn btn-primary form-control"><b>Log in to Linkedin</b></button></a>
		    </div>
  		  </div>
		</div>	  
		<!-- End Social login -->
    </div>
  </div>
{% endblock %}
