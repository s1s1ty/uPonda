{% extends 'base.html' %}


{% block container %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.publicwords.com/wp-content/uploads/2016/05/book-library.jpg" alt="New York" width="100%" height="50">
        <div class="carousel-caption">
          <h3>Angry Bird</h3>
          <p>You Can Enjoy with Your Fevourite Movie Trailer.</p>
        </div>
      </div>

      <div class="item">
        <img src="http://steppingstonellc.com/wp-content/uploads/laptop-1205256-620x372.jpg" alt="Chicago" width="100%" height="50">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago - A night we won't forget.</p>
        </div>
      </div>

      <div class="item">
        <img src="http://www.thewritersassistant.co.uk/wp-content/uploads/2016/10/Screen-Shot-2016-11-23-at-06.08.46.png" alt="Los Angeles" width="100%" height="50">
        <div class="carousel-caption">
          <h3>LA</h3>
          <p>Even though the traffic was a mess, we had the best time playing at Venice Beach!</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
